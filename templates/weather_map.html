<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Station Map</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <style>
        #map {
            height: 100%;
            width: 100%;
            border-radius: 0.5rem;
        }
        .temperature-cell, .column-spring, .column-summer, .column-autumn, .column-winter {
            text-align: center;
            vertical-align: middle;
        }
        .temperature-min {
            color: blue;
        }
        .temperature-max {
            color: red;
        }
        .dotted-line {
            border-bottom: 1px dotted black;
            display: block;
            margin: 4px auto;
            width: 50%;
        }
        /* Neu: Verallgemeinerte Klassen, damit sie in allen Spalten funktionieren */
        .data-min {
            color: blue;
        }
        .data-max {
            color: red;
        }
    </style>
</head>
<body class="bg-gray-100">
    <div class="flex h-screen">
        <!-- Left Half -->
        <div class="w-1/2 p-4 flex flex-col space-y-4">
            <!-- Input Fields -->
            <div class="bg-white p-4 rounded-lg shadow-md">
                <h2 class="text-lg font-semibold mb-4">Eingabeparameter</h2>
                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <label for="latitude" class="block text-sm font-medium">Breite</label>
                        <input id="latitude" type="text" class="w-full border rounded-lg p-2">
                    </div>
                    <div>
                        <label for="longitude" class="block text-sm font-medium">Länge</label>
                        <input id="longitude" type="text" class="w-full border rounded-lg p-2">
                    </div>
                    <div>
                        <label for="start-year" class="block text-sm font-medium">Startjahr</label>
                        <input id="start-year" type="number" class="w-full border rounded-lg p-2">
                    </div>
                    <div>
                        <label for="end-year" class="block text-sm font-medium">Endjahr</label>
                        <input id="end-year" type="number" class="w-full border rounded-lg p-2">
                    </div>
                    <div>
                        <label for="station-count" class="block text-sm font-medium">Anzahl der Wetterstationen</label>
                        <input id="station-count" type="number" class="w-full border rounded-lg p-2">
                    </div>
                    <div>
                        <label for="radius" class="block text-sm font-medium">Umkreis (km)</label>
                        <div class="flex items-center space-x-2">
                            <input id="radius-slider" type="range" min="1" max="100" value="10" class="flex-grow">
                            <input id="radius-input" type="number" min="1" max="100" value="10" class="w-16 border rounded-lg p-2">
                        </div>
                    </div>
                </div>
                <div class="flex justify-center mt-4">
                    <button class="px-6 py-2 bg-blue-500 text-white rounded-lg">Suchen</button>
                </div>
            </div>

            <!-- Map -->
            <div class="flex-grow rounded-lg shadow-md">
                <div id="map"></div>
            </div>
        </div>

        <!-- Right Half -->
        <div class="w-1/2 p-4 flex flex-col space-y-4">
            <!-- Weather Stations List -->
            <div class="bg-white p-4 rounded-lg shadow-md flex flex-col space-y-2">
                <h2 class="text-lg font-semibold">Wetterstationen</h2>
                <ul id="station-list" class="space-y-1">
                    <li class="p-2 border rounded-lg">Station 1</li>
                    <li class="p-2 border rounded-lg">Station 2</li>
                    <li class="p-2 border rounded-lg">Station 3</li>
                    <li class="p-2 border rounded-lg">Station 4</li>
                    <li class="p-2 border rounded-lg">Station 5</li>
                </ul>
                <div class="flex justify-center mt-2">
                    <button class="px-4 py-2 bg-blue-500 text-white rounded-lg">Weiter</button>
                </div>
            </div>

            <!-- Data Table -->
            <div class="bg-white p-4 rounded-lg shadow-md">
                <h2 class="text-lg font-semibold mb-4">Datenfilter und Tabelle</h2>

                <!-- Neue Anordnung der Checkboxen -->
                <div class="grid grid-cols-4 grid-rows-2 gap-4 mb-4">
                    <!-- Spalte 1 (oben/unten) -->
                    <label class="flex items-center space-x-2">
                        <!-- Maximalwerte -->
                        <input type="checkbox" class="rounded" onchange="toggleMinMax('max', this)">
                        <span>Maximalwerte</span>
                    </label>
                    <!-- Spalte 2 (oben) -->
                    <label class="flex items-center space-x-2">
                        <!-- Jahr (steuert die 'temperature'-Spalte) -->
                        <input type="checkbox" class="rounded" onchange="toggleColumn('temperature', this)">
                        <span>Jahr</span>
                    </label>
                    <!-- Spalte 3 (oben) -->
                    <label class="flex items-center space-x-2">
                        <!-- Sommer -->
                        <input type="checkbox" class="rounded" onchange="toggleColumn('summer', this)">
                        <span>Sommer</span>
                    </label>
                    <!-- Spalte 4 (oben) -->
                    <label class="flex items-center space-x-2">
                        <!-- Winter -->
                        <input type="checkbox" class="rounded" onchange="toggleColumn('winter', this)">
                        <span>Winter</span>
                    </label>

                    <!-- Spalte 1 (unten) -->
                    <label class="flex items-center space-x-2">
                        <!-- Minimalwerte -->
                        <input type="checkbox" class="rounded" onchange="toggleMinMax('min', this)">
                        <span>Minimalwerte</span>
                    </label>
                    <!-- Spalte 2 (unten) bleibt leer, falls du nichts platzieren möchtest -->
                    <div></div>
                    <!-- Spalte 3 (unten) -->
                    <label class="flex items-center space-x-2">
                        <!-- Herbst -->
                        <input type="checkbox" class="rounded" onchange="toggleColumn('autumn', this)">
                        <span>Herbst</span>
                    </label>
                    <!-- Spalte 4 (unten) -->
                    <label class="flex items-center space-x-2">
                        <!-- Frühling -->
                        <input type="checkbox" class="rounded" onchange="toggleColumn('spring', this)">
                        <span>Frühling</span>
                    </label>
                </div>

                <div class="overflow-x-auto">
                    <table class="w-full border">
                        <thead class="bg-gray-100">
                            <tr>
                                <th class="border p-2">Jahr</th>
                                <!-- Temperatur-Spalte ist standardmäßig ausgeblendet -->
                                <th class="border p-2 column-temperature hidden">Temperatur</th>
                                <th class="border p-2 column-spring hidden">Frühling</th>
                                <th class="border p-2 column-summer hidden">Sommer</th>
                                <th class="border p-2 column-autumn hidden">Herbst</th>
                                <th class="border p-2 column-winter hidden">Winter</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td class="border p-2">2022</td>
                                <!-- Temperaturzelle (hidden by default) -->
                                <td class="border p-2 column-temperature hidden temperature-cell">
                                    <span class="data-max hidden" style="color: red;">25°C</span>
                                    <span class="dotted-line hidden"></span>
                                    <span class="data-min hidden" style="color: blue;">10°C</span>
                                </td>
                                <!-- Frühling -->
                                <td class="border p-2 column-spring hidden temperature-cell">
                                    <span class="data-max hidden" style="color: red;">20°C</span>
                                    <span class="dotted-line hidden"></span>
                                    <span class="data-min hidden" style="color: blue;">5°C</span>
                                </td>
                                <!-- Sommer -->
                                <td class="border p-2 column-summer hidden temperature-cell">
                                    <span class="data-max hidden" style="color: red;">30°C</span>
                                    <span class="dotted-line hidden"></span>
                                    <span class="data-min hidden" style="color: blue;">15°C</span>
                                </td>
                                <!-- Herbst -->
                                <td class="border p-2 column-autumn hidden temperature-cell">
                                    <span class="data-max hidden" style="color: red;">22°C</span>
                                    <span class="dotted-line hidden"></span>
                                    <span class="data-min hidden" style="color: blue;">8°C</span>
                                </td>
                                <!-- Winter -->
                                <td class="border p-2 column-winter hidden temperature-cell">
                                    <span class="data-max hidden" style="color: red;">10°C</span>
                                    <span class="dotted-line hidden"></span>
                                    <span class="data-min hidden" style="color: blue;">-2°C</span>
                                </td>
                            </tr>
                            <!-- Weitere Zeilen nach Bedarf -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Initialize the map using Leaflet
        var map = L.map('map').setView([51.505, -0.09], 13);

        // Add OpenStreetMap tiles
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
            attribution: '© OpenStreetMap contributors'
        }).addTo(map);

        // Synchronize the range slider and number input
        const radiusSlider = document.getElementById('radius-slider');
        const radiusInput = document.getElementById('radius-input');

        radiusSlider.addEventListener('input', () => {
            radiusInput.value = radiusSlider.value;
        });

        radiusInput.addEventListener('input', () => {
            if (radiusInput.value >= radiusSlider.min && radiusInput.value <= radiusSlider.max) {
                radiusSlider.value = radiusInput.value;
            }
        });

        // Toggle Min und Max für ALLE Spalten (Temperatur, Frühling, etc.)
        function toggleMinMax(type, checkbox) {
            const minElements = document.querySelectorAll('.data-min');
            const maxElements = document.querySelectorAll('.data-max');
            const dottedLines = document.querySelectorAll('.dotted-line');

            if (type === 'min') {
                // Min-Spans ein/ausblenden
                minElements.forEach(el => el.classList.toggle('hidden', !checkbox.checked));
            } else if (type === 'max') {
                // Max-Spans ein/ausblenden
                maxElements.forEach(el => el.classList.toggle('hidden', !checkbox.checked));
            }

            // Dotted line nur zeigen, wenn in derselben Zelle min UND max sichtbar sind
            dottedLines.forEach(line => {
                const parentCell = line.closest('td');
                if (!parentCell) return;

                const minVisible = parentCell.querySelector('.data-min:not(.hidden)');
                const maxVisible = parentCell.querySelector('.data-max:not(.hidden)');

                line.classList.toggle('hidden', !(minVisible && maxVisible));
            });
        }

        // Ganze Spalten (temperature, spring, summer, autumn, winter) ein/ausblenden
        function toggleColumn(columnClass, checkbox) {
            const elements = document.querySelectorAll(`.column-${columnClass}`);
            elements.forEach(el => el.classList.toggle('hidden', !checkbox.checked));
        }
    </script>
</body>
</html>
